<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar-left">
      <img src="x logo.png" alt="x twitter logo" width="27" height="25">
      <ul>
        <li><img src="home.png" alt="home icon"  width="27" height="25">Home</li>
        <li><img src="search.png" alt="explore icon"  width="27" height="25">Explore</li>
        <li><img src="notification.png" alt="notification icon"  width="27" height="25">Notifications</li>
        <li><img src="message.png" alt="message icon"  width="27" height="25">Messages</li>
        <li><img src="bookmarks.png" alt="bookmarks icon"  width="27" height="25">Bookmarks</li>
        <li><img src="profile.png" alt="profile icon"  width="27" height="25">Profile</li>
      </ul>
      <button class="tweet-btn">Tweet</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="tweet-box">
        <img src="x logo.png" alt="profile picture"  width="47" height="45">
        <textarea placeholder="What's happening?"></textarea>
        <button class="tweet-post-btn">Tweet</button>
      </div>
      <div class="tweets">
        <div class="tweet"><img src="tweet.jpeg" alt="a tweet example1"  width="600" height="250"></div>
        <div class="tweet"><img src="tweet2.jpeg" alt="a tweet example2"  width="600" height="250"></div>
      </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar-right">
      <h2>Trends for you</h2>
      <ul>
        <li>#TrendingTopic1</li>
        <li>#TrendingTopic2</li>
        <li>#TrendingTopic3</li>
      </ul>
    </aside>
  </div>
  <div>
     <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">About</a>
      <a href="#">Help Center</a>
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Cookies</a>
      <a href="#">Ads info</a>
      <a href="#">More</a>
    </div>
    <p>&copy; 2025 Twitter</p>
  </footer>
  </div>
</body>
</html>
